<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- META -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLE -->
    <link rel="stylesheet" href="style.css">
    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Calculadora de IMC</title>
</head>

<body>
<!-- Alert Erro -->
    <div class="box-alertErro ">
        <p>Digite somente números</p>
        </div>
<!-- Main -->
    <main>
        <div class="container-main">
            <div class="box-main">
                <h1>Cálculo de IMC</h1>
                <form>

                    <div class="box-peso">
                        <label for="peso">Peso (kg)</label>
                        <input type="number" id="peso" placeholder="60">
                    </div>
                    <div class="box-altura">
                        <label for="altura">Altura (m)</label>
                        <input type="text" id="altura" placeholder="1.65">
                    </div>
                    <div class="box-button">
                        <button class="btn-submit" type="submit">Calcular IMC <img src="./img/arrow-up-right.svg"
                                alt="Flecha que demostra ser o enter do teclado"></button>
                    </div>
                </form>
            </div>
        </div>

    </main>
<!-- Modal -->
        <div class="box-modal ">
            <div class="modal-card">
                <button class="btn-close">
                    <img src="img/close.svg" alt="botão de close, para fechar o popup">
                </button>
                <h2 class="modal-title">Seu IMC é de 28</h2>
            </div>
        </div>
    <script src="./js/script.js" type="module"></script>
</body>

</html>
